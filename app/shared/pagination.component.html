<div *ngIf="total > 0">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a (click)="last()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let p of showingPageInfo">
                <a (click)="onClick(p) ">{{p.pageNumber}}</a>
            </li>

            <li>
                <a (click)="next()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
