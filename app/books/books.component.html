<div class="row top-space" *ngIf="matchingBooks && matchingBooks.length">
    <div class="col-md-3" *ngFor="let book of matchingBooks">
        <div class="panel panel-primary hero-card">
            <div class="panel-heading">
                <a [routerLink]="['/comicDetails', book.id]"> {{book.title}}</a>
            </div>
            <div class="panel-body ">
                <img [src]="book.thumbnail.path + '/portrait_xlarge.' + book.thumbnail.extension" />
            </div>
        </div>
    </div>

    <mv-pagination (pageClicked)="onPageClicked($event)" [total]="totalResultCount" [numPerPage]="4"></mv-pagination>
</div>
