<div class="row search-box affix" data-spy="affix" data-offset-top="50">
    <div class="col-lg-11">
        <div class="input-group ">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button"
                (click)="getCharacterId(characterName)">
                Go!
        </button>
      </span>
            <input type="text" class="form-control" placeholder="Search by character name..." [(ngModel)]='characterName'>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
</div>

<div class="row" *ngIf="errorMessage">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-warning top-space">
            <div class="panel-heading">
                <h4>Error <span class="glyphicon glyphicon-thumbs-down"></span> </h4>
            </div>
            <div class="panel-body">
                <h4>{{errorMessage}}</h4>
            </div>
        </div>
    </div>
</div>




<div class="row top-space" *ngIf="matchingCharacters && matchingCharacters.length">
    <div class="col-md-3" *ngFor="let character of matchingCharacters">
        <div class="panel panel-primary hero-card">
            <div class="panel-heading">
                <a [routerLink]="['/comicDetails', character.id]"> {{character.name}}</a>
            </div>
            <div class="panel-body ">
                <img [src]="character.thumbnail.path + '/portrait_xlarge.' + character.thumbnail.extension" />
            </div>
        </div>
    </div>
</div>




<mv-pagination (pageClicked)="onPageClicked($event)" [total]="totalResultCount" [numPerPage]="8"></mv-pagination>
